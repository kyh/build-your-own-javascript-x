<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div x-data="{ count: 0, history: [] }">
    <div x-text="count">
      0
    </div>
    <button
      type="button"
      x-on:click="count++"
    >+</button>
    <button
      type="button"
      x-on:click="count--"
    >-</button>
    <div x-show="count >= 2">
      <span>Shown on 2 or more</span>
    </div>
    <!-- <div x-for="d in history">
      <span x-text="d"></span>
    </div> -->
  </div>
</body>
<script src="./reactive.js"></script>
</html>
